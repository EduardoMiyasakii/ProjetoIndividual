<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Login</title>

    <script src="./js/sessao.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
</head>

<body>

    <div class="quadrado" id="quadradoLogin">
        <div id="Funciona">
            <input id="input_email" type="text" placeholder="Digite seu Email" required>
            <ion-icon name="mail-outline" style="top: 43px;"></ion-icon>
            <input id="input_senha" type="password" placeholder="Digite sua Senha" required>
            <ion-icon name="key-outline" style="top: 119px;"></ion-icon>
            <div class="divCheck">
                <input type="checkbox">
                <p>Relembre sua senha?</p>
            </div>
            <button onclick="entrar()" type="submit">Login</button>
            <div style="margin-top: 13px;color: white;">
                <span>NÃ£o possui Cadastro?</span>
                <button class="cadastrar"><a href="cadastro.html">Cadastrar-se</a></button>
            </div>
        </div>
    </div>
    <div class="quadrado" id="quadradoImagem">
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>

<script>


    function entrar() {


        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
