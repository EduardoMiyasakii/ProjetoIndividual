<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="quadrado" id="quadradoLogin">
        <form id="login">
            <input id="input_email" type="text" placeholder="Digite seu Email" required>
            <ion-icon name="mail-outline" style="top: 43px;"></ion-icon>
            <input id="input_senha" type="password" placeholder="Digite sua Senha" required>
            <ion-icon name="key-outline" style="top: 119px;"></ion-icon>
            <div class="divCheck">
                <input type="checkbox">
                <p>Relembre sua senha?</p>
            </div>
            <button onclick="entrar()" type="submit">Login</button>
        </form>
    </div>
    <div class="quadrado" id="quadradoImagem">
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
